# Settings for Backend (on Cloud Run).
runConfig:
  minInstances: 1
  memoryMiB: 2048
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1

env:
  - variable: DATABASE_URL_GCP
    secret: database-url-gcp
    availability:
      - BUILD
      - RUNTIME

  - variable: DATABASE_URL_NEON
    secret: database-url-neon
    availability:
      - BUILD
      - RUNTIME

  - variable: DATABASE_URL_SUPABASE
    secret: database-url-supabase
    availability:
      - BUILD
      - RUNTIME

  - variable: DATABASE_URL_METADATA
    secret: database-url-metadata
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_ENVIRONMENT
    value: firebase
    availability:
      - RUNTIME

  - variable: CRON_SECRET
    secret: cron-secret
    availability:
      - RUNTIME
