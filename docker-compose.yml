services:
  postgres:
    image: postgres:16
    container_name: f3-compare-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: f3_compare
    volumes:
      - f3_compare_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d f3_compare"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  f3_compare_data:
